<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top ">
	  <a class="navbar-brand" href="index.html">Shop Phone</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse " id="navbarSupportedContent">
	    <ul class="navbar-nav mr-4">
	      <li class="nav-item">
	        <a class="nav-link " data-value="shop" href="index.html">Shop</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link " data-value="cart.html" href="#">Cart</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link " data-value="login.html" href="login.html">Login</a>
	      </li>
		   <li class="nav-item">
	        <a class="nav-link " data-value="register.html" href="register.html">Register</a>
	      </li>
	    </ul>

	  </div>
</nav>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="https://i.stack.imgur.com/XriZj.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                Shop Phone
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form action="#!">
				 <div class="form-group">
                    <label for="name" class="sr-only">Name:</label>
                    <input type="text" name="Name" id="Name" class="form-control" placeholder="Your Name">
                  </div>
				  <div class="form-group">
                    <label for="number" class="sr-only">Telephone Number:</label>
                    <input type="tel" name="telephone" id="telephone" class="form-control" placeholder="Your Phone Number">
                  </div>

                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
				  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Confirm Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
				  <div class="form-group mb-4">
                    <label for="Address" class="sr-only">Address</label>
					<input type="text" name="Address" id="Address" class="form-control" placeholder="Your Name">
                  </div>
				  <div class="form-group mb-4">
                    <label><b>Gender</b></label><br>
					<input type="radio" id="male"  name="gender" value="male">
					<label for="male">Male</label><br>
					<input type="radio" id="female" name="gender" value="female class="form-control">
					<label for="female">Female</label><br>
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Register">
                </form>
                <p class="login-card-footer-text">Already have an account? <a href="login.html" class="text-reset">Login</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
